<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fleetify Task</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style type="text/tailwindcss">
            @theme {
                --color-primary: #fbdd1d;
            }

            @custom-variant dark (&:where(.dark, .dark *));
        </style>
        <style>
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .animate-fadeIn {
                animation: fadeIn 0.5s ease-out;
            }
        </style>
    </head>
    <body class="dark:bg-black">
        <main class="px-4 py-8 sm:px-6 lg:px-8 lg:max-w-2xl lg:mx-auto">
            <section class="flex justify-between items-center">
                <h1 class="text-4xl font-bold text-primary">Fleetify Task</h1>
                <button id="dark-mode-toggle" class="cursor-pointer">
                    <svg
                        class="hidden"
                        id="sun-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                    >
                        <path
                            d="M12 18.5a6.5 6.5 0 1 0 0-13 6.5 6.5 0 0 0 0 13Z"
                            stroke="#fff"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                        <path
                            d="m19.14 19.14-.13-.13m0-14.02.13-.13-.13.13ZM4.86 19.14l.13-.13-.13.13ZM12 2.08V2v.08ZM12 22v-.08.08ZM2.08 12H2h.08ZM22 12h-.08.08ZM4.99 4.99l-.13-.13.13.13Z"
                            stroke="#FF8A65"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>

                    <svg
                        id="moon-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                    >
                        <path
                            d="M2.03 12.42c.36 5.15 4.73 9.34 9.96 9.57 3.69.16 6.99-1.56 8.97-4.27.82-1.11.38-1.85-.99-1.6-.67.12-1.36.17-2.08.14C13 16.06 9 11.97 8.98 7.14c-.01-1.3.26-2.53.75-3.65.54-1.24-.11-1.83-1.36-1.3C4.41 3.86 1.7 7.85 2.03 12.42Z"
                            stroke="#000"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>
                </button>
            </section>

            <form
                class="mt-5 space-y-3"
                action="#"
                method="POST"
                id="task_form"
            >
                <div>
                    <label
                        for="task_field"
                        class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100"
                        >Summary</label
                    >
                    <div class="mt-2">
                        <input
                            type="text"
                            name="task_field"
                            id="task_field"
                            required
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-primary sm:text-sm/6"
                        />
                    </div>
                </div>

                <div>
                    <button
                        type="submit"
                        class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm/6 font-semibold text-slate-900 shadow-xs focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 cursor-pointer"
                        id="label_task"
                    >
                        Add Task
                    </button>
                </div>
            </form>

            <section class="mt-8 space-y-5">
                <header class="flex justify-between items-center">
                    <div class="flex flex-col gap-1 items-center">
                        <h2
                            class="text-2xl font-bold text-gray-900 dark:text-gray-100"
                        >
                            Tasks
                        </h2>
                        <p
                            class="text-sm text-red-600 cursor-pointer"
                            id="clear-task"
                        >
                            Clear Task
                        </p>
                    </div>
                    <div class="sm:col-span-3">
                        <div class="mt-2 grid grid-cols-1">
                            <select
                                id="filter"
                                name="filter"
                                autocomplete="country-name"
                                class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-primary sm:text-sm/6"
                            >
                                <option value="all">All</option>
                                <option value="done">Done</option>
                                <option value="pending">Pending</option>
                            </select>
                            <svg
                                class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                                viewBox="0 0 16 16"
                                fill="currentColor"
                                aria-hidden="true"
                                data-slot="icon"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        </div>
                    </div>
                </header>

                <div
                    class="space-y-5 w-full transition-all"
                    id="task_lists"
                ></div>
            </section>
        </main>

        <script type="module" src="./src/main.js"></script>
    </body>
</html>
